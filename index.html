<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./styles.css">
  
    <title>Converso de Moeda</title>
</head>

<body>
   
    <img class="img-logo" src="./img/logo.gif" alt="Logo-Converso-Moeda">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="seletor-moedas">
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> Libra </option>
                <option value="bitcoin"> Biticon </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10,000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img src="./img/real.png" alt="Moeda-Real">
                <p class="moeda">Real</p>
                <p class="valor-real">0.00</p>

            </div>

            <img class="seta-img" src="./img/seta.png" alt="seta">

            <div>
                <img class="imagem-moeda" src="./img/dolar.png" alt="Moeda-usa">
                <p class="moeda" id="nome-moeda" >Dólar Americano</p>
                <p class="valor" >0.00</p>

            </div>

        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
